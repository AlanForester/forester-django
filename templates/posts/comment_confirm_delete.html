{% extends 'base/base_auth.html' %}
{% block title %} Forester - Post Delete  {% endblock %}
{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'posts/css/comment_delete.css' %}">{% endblock %}
{% block content %}

<main role="main">
    <div class="container">
        <form class="form-del" method="post">{% csrf_token %}
            <p>Are you sure you want to delete comment "{{ comment }}"?</p>
            <div class="btn-group">
                <input class="btn btn-danger" type="submit" value="Confirm">
                <a class="btn btn-secondary" href="{% url 'posts:post_detail' comment.post.id %}" role="button">Cancel</a>
            </div>
        </form>
    </div>
</main>

{% endblock %}
